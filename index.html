  <style>
    .index-minimal {
      text-align: center;
      padding: 10vh 20px 10vh;
      letter-spacing: 0.6px;
    }

    .index-minimal h1 {
      font-size: 2.6rem;
      font-weight: 500;
      margin-bottom: 0.4em;
      color: #222;
      letter-spacing: 0.5px;
    }

    .index-minimal .tagline {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2.8em;
    }

    .index-nav a {
      display: inline-block;
      margin: 0 24px;
      font-size: 1.55rem;
      color: #222;
      text-decoration: none;
      position: relative;
      font-weight: 500;
    }

    .index-nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 1px;
      background: #999;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .index-nav a:hover::after {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .index-minimal {
        padding:  6vh 18px  6vh;
      }

      .index-minimal h1 {
        font-size: 2rem;
      }

      .index-minimal .tagline {
        font-size: 1.05rem;
        line-height: 1.6;
        margin-bottom: 2.2em;
      }

      .index-nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
      }

      .index-nav a {
        margin: 0.1rem;
        display: inline-block;
        font-size: 1.55rem;
        color: #222;
        text-decoration: none;
        position: relative;
        font-weight: 500;
      }
